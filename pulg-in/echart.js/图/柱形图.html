<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body,#box{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="../echarts.js"></script>
    <script>
        var myCharts = new echarts.init(document.getElementById('box'));
        myCharts.setOption({
//            标题组件，包含主标题和副标题。
            title: {
//                是否显示标题组件
                show: true,
                //主标题
                text: '服装销量统计',
//                主标题文本超链接。
                link: 'http://www.baidu.com',
//                标题打开方式  'self' 当前窗口打开  'blank' 新窗口打开
                target: 'blank',
//                主标题文字样式
                textStyle: {
                    color: '#f00',
                    fontStyle: 'normal',
                    fontWeight: 'bolder',
                    fontFamily: 'sans-serif',
                    fontSize: 18,
                },
//                标题文本水平对齐，支持 'left', 'center', 'right'，默认根据标题位置决定。
                textAlign: 'left',
//                标题文本垂直对齐，支持 'top', 'middle', 'bottom'，默认根据标题位置决定。
                textBaseline: 'top',
                subtext: '我是副标题',
                sublink: 'http://www.baidu.com',
                subtarget: 'blank',
                subtextStyle: {},
//                标题内边距
                padding: 30,
//                主副标题之间的间距。
                itemGap: 30,
//                zlevel用于 Canvas 分层，zlevel 大的 Canvas 会放在 zlevel 小的 Canvas 的上面。
                zlevel: 0,
//                组件的所有图形的z值。控制图形的前后顺序。z值小的图形会被z值大的图形覆盖。
//                z相比zlevel优先级更低，而且不会创建新的 Canvas。
                z: 2,
//                标题组件离容器左侧的距离。
                left: 20,
//               标题 组件离容器左侧的距离。
                top: 'auto',
                right: 'auto',
                bottom: 'auto',
//                背景
                backgroundColor: 'green',
//                边框颜色
                borderColor: '#ccc',
//                边框宽度
                borderWidth: 2,
//                图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                shadowBlur: 5,
                shadowColor: '#ccc',
//                阴影水平方向上的偏移距离。
                shadowOffsetX: 5,
//                阴影垂直方向上的偏移距离。
                shadowOffsetY: 5,
            },
//            图例组件。图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
            legend: {
//                是否显示图列
                show: true,
                zlevel: 0,
                z: 2,
//                图例组件离容器左侧的距离。如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。
                left: 'center',
                top: 'auto',
                right: 'auto',
                bottom: 'auto',
//                图例组件的宽度。默认自适应。
                width: 'auto',
//                图例组件的高度。默认自适应。
                height: 'auto',
//                图例列表的布局朝向。 'vertical' 'horizontal'  水平和垂直  ，多个图列时有效
                orient: 'horizontal',
//                图例标记和文本的对齐。 left right auto
                align: 'right',
//                图例内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距。
                padding: 5,
//                图例每项之间的间隔。横向布局时为水平间隔，纵向布局时为纵向间隔。
                itemGap: 10,
//                图例标记的图形宽高度。
                itemWidth: 25,
                itemHeight: 14,
//                用来格式化图例文本。  可以设置为null
                formatter: '我是{name}的图例哦',
//                图例选择的模式，控制是否可以通过点击图例改变系列的显示状态。默认开启图例选择，可以设成 false 关闭。
//                除此之外也可以设成 'single' 或者 'multiple' 使用单选或者多选模式。 多个图列时有效
                selectedMode: true,
//                图例关闭时的颜色。
                inactiveColor: '#ccc',
//                图例的公用文本样式。
                textStyle: {
                    color: '#333',
                    fontStyle: 'normal',
                    fontWeight: 'normal',
                    fontFamily: 'sans-serif',
                    fontSize: 12,
                },
//                图例的 提示框 配置，配置项同 tooltip。默认不显示，可以在 legend 文字很多的时候对文字做裁剪并且开启 tooltip，如下示例：
//                tooltip: {...},
                data:[{
                        name: '销量',
//                        图例项的 icon。 标记类型包括 'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow'
                        icon: 'roundRect',
//                    单独的
//                        图列的文本样式
//                        textStyle: {...},
                    }],
//                背景等样式
//                backgroundColor: 'transparent',
//                borderColor: '#ccc',
//                borderWidth: 1,
//                shadowBlur: ...,
//                shadowColor: ...,
//                shadowOffsetX: 0,
//                shadowOffsetY: 0,
            },
//            直角坐标系内绘图网格。 相当于图形边框
            grid: {
//                是否显示直角坐标系网格。   注意看右侧
                show: true,
                zlevel: 0,
                z: 2,
//                组件离容器左侧的距离。
                left: '10%',
                top: 60,
                right: '10%',
                bottom: 60,
                width: 'auto',
                height: 'auto',
//                网格背景色，默认透明  'transparent' 透明
                backgroundColor: 'rgba(255,100,100,0.1)',
//                网格的边框颜色
                borderColor: 'green',
                borderWidth: 1,
//                shadowBlur: ...,
//                shadowColor: ...,
//                shadowOffsetX: 0,
//                shadowOffsetY: 0,
            },
//            直角坐标系中的 x 轴，一般情况下单个 grid 组件最多只能放左右两个 x 轴，多于两个 x 轴需要通过配置 offset 属性防止同个位置多个 x 轴的重叠。
            xAxis: {
//                是否显示 x 轴。
                show: true,
//                x 轴的位置。 top bottom
                position: 'bottom',
//                X 轴相对于默认位置的偏移，在相同的 position 上有多个 X 轴的时候有用。
                offset: 0,
//                坐标轴类型。
//                    'value' 数值轴，适用于连续数据。
//                    'category' 类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
//                    'time' 时间轴，适用于连续的时序数据，与数值轴相比时间轴带有时间的格式化，在刻度计算上也有所不同，例如会根据跨度的范围来决定使用月，星期，日还是小时范围的刻度。
//                    'log' 对数轴。适用于对数数据。
                type: 'category',
//                坐标轴名称。
                name: '我是x轴',
//                坐标轴名称显示位置。 'start' 'middle'  'end'
                nameLocation: 'middle',
//                坐标轴名称的文字样式。
                nameTextStyle: {
                    color: '#666',
                    fontStyle: 'normal',
                    fontWeight: 'normal',
                    fontFamily: 'sans-serif',
                    fontSize: 15,
                },
//                坐标轴名称与轴线之间的距离。
                nameGap: 15,
//                旋转角度
                nameRotate: -10,
//                是否是反向坐标轴。ECharts 3 中新加。
                inverse: false,
//                坐标轴刻度最小值。
//                可以设置成特殊值 'dataMin'，此时取数据在该轴上的最小值作为最小刻度。
//                不设置时会自动计算最小值保证坐标轴刻度的均匀分布。
                min: null,
//                坐标轴刻度最大值。
//                可以设置成特殊值 'dataMax'，此时取数据在该轴上的最大值作为最大刻度。
                max: null,
//                是否是脱离 0 值比例。设置成 true 后坐标刻度不会强制包含零刻度。在双数值轴的散点图中比较有用。
                scale: false,
//                坐标轴的分割段数， 在类目轴中无效。
                splitNumber: 5,
//                自动计算的坐标轴最小间隔大小,可以设置成1保证坐标轴分割刻度显示成整数。在类目轴中无效。
                minInterval: 0,
//                坐标轴是否是静态无法交互。
                silent: false,
//                坐标轴的标签是否响应和触发鼠标事件，默认不响应。 true后移入变手
                triggerEvent: false,
//                坐标轴轴线相关设置。
                axisLine: {
//                    是否显示坐标轴轴线
                    show: true,
//                    X 轴或者 Y 轴的轴线是否在另一个轴的 0 刻度上，只有在另一个轴为数值轴且包含 0 刻度时有效。
                    onZero: true,
//                    坐标轴线线的样式
                    lineStyle: {
                        color: '#333',
                        width: 1,
//                        'solid' 'dashed' 'dotted'
                        type: 'solid',
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                    },
                },
//                    坐标轴刻度相关设置。
                axisTick: {
                    show: true,
//                        坐标轴刻度的显示间隔，在类目轴中有效。可以设置成
//                          0 强制显示所有标签。 如果设置为 1，表示『隔一个标签显示一个标签』，如果值为 2，表示隔两个标签显示一个标签，以此类推。
                    interval: 'auto',
//                        坐标轴刻度是否朝内，默认朝外。
                    inside: false,
//                        坐标轴刻度的长度。
                    length: 5,
//                    坐标轴线刻度的样式
//                  lineStyle: {...},
                },
//                坐标轴刻度标签的相关设置。
                axisLabel: {
                    show: true,
//                    坐标轴刻度的显示间隔，在类目轴中有效。可以设置成
        //           0 强制显示所有标签。 如果设置为 1，表示『隔一个标签显示一个标签』，如果值为 2，表示隔两个标签显示一个标签，以此类推。
                    interval: 'auto',
//                    坐标轴刻度是否朝内，默认朝外。
                    inside: false,
//                    刻度标签旋转的角度，在类目轴的类目标签显示不下的时候可以通过旋转防止标签之间重叠。
                    rotate: 10,
//                    刻度标签与轴线之间的距离。
                    margin: 8,
//                    刻度标签的内容格式器
                    formatter: '{value}',

                    textStyle: {
//                        color: ...,
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'sans-serif',
                        fontSize: 12,
//                        文本水平对齐方式，默认自动选择对齐方式，可以是 'left', 'right', 'center'
                        align: 'center',
                    },
                },
                splitLine: {
//                    是否显示分隔线。默认数值轴显示，类目轴不显示。
                    show: true,
//                    坐标轴分隔线的显示间隔  可以设置成 0 强制显示所有标签。  如果设置为 1，表示『隔一个标签显示一个标签』，如果值为 2，表示隔两个标签显示一个标签，以此类推。
                    interval: 'auto',
//                    分割线样式
                    lineStyle: {
//                        分隔线颜色，可以设置成单个颜色。 也可以设置成颜色数组，分隔线会按数组中颜色的顺序依次循环设置颜色。
                        color: ['#ccc','#008','#f00'],
                        width: 1,
                        type: 'solid',
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                    },
                },
//                坐标轴在 区域中的分隔区域，默认不显示。
                splitArea: {
//                    坐标轴分隔线的显示间隔  可以设置成 0 强制显示所有标签。  如果设置为 1，表示『隔一个标签显示一个标签』，如果值为 2，表示隔两个标签显示一个
                    interval: 'auto',
//                    是否显示分隔区域。
                    show: true,
                    areaStyle: {
                        color: ['rgba(250,250,0,0.2)','rgba(0,0,188,0.1)'],
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                        },
                },
                data: [{
                    value: '寸衫',
                    textStyle: {
		                    color: '#f0f',
		                    align: 'center',
		//                        文本垂直对齐方式，默认自动选择对齐方式，可以是 'top', 'middle', 'bottom'
		                    baseline: 'middle',
		                    fontStyle: 'normal',
		                    fontWeight: 'normal',
		                    fontFamily: 'sans-serif',
		                    fontSize: 12,
                    },
                }, "羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
//                鼠标移入提示线
                axisPointer: {
//                    默认不显示。
                    show: true,
//                    指示器类型。 'line' 直线指示器 'shadow' 阴影指示器
                    type: 'line',
//                    坐标轴指示器是否自动吸附到点上。默认自动判断。
                    snap: true,
//                    坐标轴指示器的 z 值。控制图形的前后顺序。z值小的图形会被z值大的图形覆盖。
//                    z: ...,
//                    坐标轴指示器的文本标签。  在线的底部
                    label: {
                        show: true,
//                        文本标签中数值的小数点精度。默认根据当前轴的值自动判断。也可以指定如 2 表示保留两位小数。
                        precision: 'auto',
//                        文本标签文字的格式化器。 如果为 string，可以是例如：formatter: 'some text {value} some text，其中 {value} 会被自动替换为轴的值。
                        formatter: '{value},啦啦啦',
//                        label 距离轴的距离。
                        margin: 10,
//                        textStyle: {...},
//                        padding: [5, 7, 5, 7],
//                        backgroundColor: 'auto',
//                        borderColor: null,
//                        borderWidth: 0,
//                        shadowBlur: 3,
//                        shadowColor: #aaa,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
                    },
//                    提示线下方的文字样式
                    lineStyle: {
//                        color: #555,
//                        width: 1,
//                        type: solid,
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                    },
//                    鼠标移入提示框的样式  axisPointer.type 为 'shadow' 时有效。
                    shadowStyle: {
//                        颜色，可以是数组
//                        color: 'rgba(150,150,150,0....,
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                    },
//                    是否触发 提示框。如果不想触发 提示框 可以关掉
                    tiggerTooltip: true,
//                    拖拽手柄，适用于触屏的环境。
                    handle: {
                        show: true,
//                        样式 也可以通过 'image://url' 设置为图片，其中 url 为图片的链接。
                        icon: null,
                        size: 45,
                        margin: 30,
                        color: '#333',
//                        手柄拖拽时触发视图更新周期，单位毫秒，调大这个数值可以改善性能，但是降低体验。
                        throttle: 40,
//                        shadowBlur: 3,
//                        shadowColor: #aaa,
//                        shadowOffsetX: 2,
//                        shadowOffsetY: 0,
                    },
                },
//                X 轴所有图形的 zlevel 值。
//                zlevel: 0,
//                z: 0,
            },
//            和x轴的样式一样
            yAxis: {
                axisPointer: {
                    show: true,
                    type: 'line',
                },
            },
//            dataZoom 组件 用于区域缩放，从而能自由关注细节的数据信息，或者概览数据整体
            dataZoom: [
//                    内置型数据区域缩放组件 通过鼠标来控制缩放
                    {
                        type: 'inside',
//                        是否停止组件的功能。
                        disabled: true,
//                        窗口放大的开始位置  百分比
                        start: 0,
//                        窗口放大的开始位置
                        end: 100,
//                        数据能放大到的最大比列 也可以理解为能看到的最小范围
                        minSpan: 0,
//                            数据能缩小到的最小比列 也可以理解为能看到的最多范围
                        maxSpan: 100,
//                        是否锁定选择区域  不让缩放
                        zoomLock: false,
//                        如何触发缩放。可选值为：
//                            true：表示不按任何功能键，鼠标滚轮能触发缩放。
//                            false：表示鼠标滚轮不能触发缩放。
//                            'shift'：表示按住 shift 和鼠标滚轮能触发缩放。
//                            'ctrl'：表示按住 ctrl 和鼠标滚轮能触发缩放。
//                            'alt'：表示按住 alt 和鼠标滚轮能触发缩放。
                        zoomOnMouseWheel: true,
//                        如何触发数据窗口平移。可选值为：
//                            true：表示不按任何功能键，鼠标移动能触发数据窗口平移。
//                            false：表示鼠标滚轮不能触发缩放。
//                            'shift'：表示按住 shift 和鼠标移动能触发数据窗口平移。
//                            'ctrl'：表示按住 ctrl 和鼠标移动能触发数据窗口平移。
//                            'alt'：表示按住 alt 和鼠标移动能触发数据窗口平移。
                        moveOnMouseMove: true,
                    },
                    {
                        type: 'slider',
                        show: false,
//                        组件的背景颜色。
                        backgroundColor: 'rgba(47,69,84,0)',
//                      数据阴影的样式。
                        dataBackground: {
//                            阴影的线条样式
                            lineStyle: {
                                color: '#f00',
                                width: 0.5,
                                type: 'solid',
//                                shadowBlur: ...,
//                                shadowColor: ...,
//                                shadowOffsetX: 0,
//                                shadowOffsetY: 0,
                                opacity: 0.5,
                            },
//                            阴影的填充样式
                            areaStyle: {
                                color: 'rgba(255,69,84,0.3)',
//                                shadowBlur: ...,
//                                shadowColor: ...,
//                                shadowOffsetX: 0,
//                                shadowOffsetY: 0,
                                opacity: 0.3,
                            },
                        },
//                      选中范围的填充颜色。
                        fillerColor: 'rgba(255,183,204,1)',
    //                            选中范围的边框颜色。
                        borderColor: '#ddd',
    //                   拖动时，是否实时更新系列的视图。如果设置为 false，则只在拖拽结束的时候更新。
                        realtime: true,
//                        两端文字样式
                        textStyle: {
                            color: '#f33',
//                            fontStyle: 'normal',
//                            fontWeight: normal,
//                            fontFamily: 'sans-serif',
                            fontSize: 12,
                        },
                    //                        窗口放大的开始位置  百分比
//                        start: 0,
//    //                        窗口放大的开始位置
//                        end: 50,
//    //                        数据能放大到的最大比列 也可以理解为能看到的最小范围
//                        minSpan: 50,
//    //                            数据能缩小到的最小比列 也可以理解为能看到的最多范围
//                        maxSpan: 50,
//                    布局方式是横还是竖 可选值为： 'horizontal'：水平。  'vertical'：竖直。
                        orient: 'horizontal',
//                    是否锁定选择区域（或叫做数据窗口）的大小。
                        zoomLock: false,
                        zlevel: 0,
                        z: 2,
//                        位置的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'left', 'center', 'right'。
//                    如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。
//                        left: 'auto',
//                        top: 'auto',
//                        right: 'auto',
//                        bottom: 'auto',
                    }
            ],
//            提示框组件。
            tooltip: {
                show: true,
//                是否显示提示框浮层，默认显示。只需tooltip触发事件或显示axisPointer而不需要显示内容时可配置该项为false。
                showContent: true,
//                是否永远显示提示框内容，默认情况下在移出可触发提示框区域后 一定时间 后隐藏，设置为 true 可以保证一直显示提示框内容。
                alwaysShowContent: false,
//                提示框触发的条件，可选：
//                    'mousemove' 鼠标移动时触发。
//                    'click' 鼠标点击时触发。
//                    'mousemove|click' 同时鼠标移动和点击时触发。
                triggerOn: 'mousemove|click',
//                浮层显示的延迟，单位为 ms，默认没有延迟，
                showDelay: 0,
//                浮层隐藏的延迟
                hideDelay: 100,
//                鼠标是否可进入提示框浮层中，默认为false，如需详情内交互，如添加链接，按钮，可设置为 true。
                enterable: true,
//                提示框浮层的移动动画过渡时间，单位是 s，设置为 0 的时候会紧跟着鼠标移动。
                transitionDuration: 0.4,
//                提示框浮层的位置，默认不设置时位置会跟随鼠标的位置。
//                position: ['20%','20%'],
//                提示框浮层内容格式器  : {a}（系列名称），{b}（类目值），{c}（数值）
//                formatter: '{a}<br />{b}<br />{c}',
//                提示框浮层的背景颜色。
                backgroundColor: 'rgba(50,50,50,0.7)',
//                提示框浮层的边框颜色。
                borderColor: '#333',
//                提示框浮层的边框宽。
                borderWidth: 1,
//                内边距
                padding: 5,
//                提示框浮层的文本样式。
                textStyle: {
                    color: '#fff',
                    fontStyle: 'normal',
                    fontWeight: 'normal',
                    fontFamily: 'sans-serif',
                    fontSize: 14,
                },
//                额外附加到浮层的 css 样式。可以直接写css代码：
                extraCssText: 'box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.3);',
            },
            series: [
//                {type: 'line', ...},
//                {type: 'bar', ...},
//                {type: 'pie', ...},
//                {type: 'scatter', ...},
//                {type: 'effectScatter', ...},
//                {type: 'radar', ...},
//                {type: 'treemap', ...},
//                {type: 'boxplot', ...},
//                {type: 'candlestick', ...},
//                {type: 'heatmap', ...},
//                {type: 'map', ...},
//                {type: 'parallel', ...},
//                {type: 'lines', ...},
//                {type: 'graph', ...},
//                {type: 'sankey', ...},
//                {type: 'funnel', ...},
//                {type: 'gauge', ...},
//                {type: 'pictorialBar', ...},
//                {type: 'themeRiver', ...},
//                {type: 'custom', ...},
            {
                name: '销量',
                type: 'bar',
//                是否启用图例 hover 时的联动高亮。
                legendHoverLink: true,
//                    图形上的文本标签，可用于说明图形的一些数据信息
                label: {
//                    默认样式
                    normal: {
                        show: true,
//                        标签的位置。通过相对的百分比或者绝对像素值表示标签相对于图形包围盒左上角的位置 ['50%', '50%']
//                        top'  'left'   'right'
//                        'bottom'   'inside'
//                        'insideLeft'   'insideRight'
//                        'insideTop'  'insideBottom'
//                        'insideTopLeft'  'insideBottomLeft'
//                        'insideTopRight'   'insideBottomRight'
                        position: 'inside',
//                        是否对文字进行偏移。默认不偏移。例如：[30, 40] 表示文字在横向上偏移 30，纵向上偏移 40。
                        offset: [0,0],
//                        模板变量有 {a}、{b}、{c}，分别表示系列名，数据名，数据值。
                        formatter: '{a}、{b}、{c}',
//                        文字样式
                        textStyle: {
                            color: '#fff',
                            fontStyle: 'normal',
                            fontWeight: 'normal',
                            fontFamily: 'sans-serif',
                            fontSize: 12,
                        },
                    },
//                    鼠标移入样式
//                    emphasis: {...},
                },
//                    图形样式，有 normal 和 emphasis 两个状态。
                itemStyle: {
//                     默认状态下的样式
                    normal: {
//                        颜色
//                        color: 自适应,
                        borderColor: '#000',
                        borderWidth: 1,
                        borderType: 'solid',
//                        柱形边框圆角半径，单位px，支持传入数组分别指定柱形4个圆角半径。 可以是一个
                        barBorderRadius: [15, 0, 0, 0] ,
//                        shadowBlur: ...,
//                        shadowColor: ...,
//                        shadowOffsetX: 0,
//                        shadowOffsetY: 0,
//                        opacity: ...,
                    },
//                     鼠标移入
//                    emphasis: {... },
                },
//                    柱条的宽度，不设时自适应。支持设置成相对于类目宽度的百分比。
//                barWidth: 自适应,
//              柱条最小高度，可用于防止某数据项的值过小而影响交互。
                barMinHeight: 10,
//                    柱间距离，可设固定值（如 20）或者百分比（如 '30%'，表示柱子宽度的 30%）。
                barGap: '30%',
                data: [{
//                    name: ...,
                    value: 5,
//                    label: {...},
//                    itemStyle: {...},
//                    tooltip: {...},
                    }, 20, 36, 10, 10, 20],
//                图表标注。
//                markPoint: {...},
//                图表标线。
//                markLine: {...},
            }],
//            调色盘颜色列表。如果系列没有设置颜色，则会依次循环从该列表中取颜色作为系列颜色。
//            默认为：
//            ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3']
//            color: {...},
//            背景色，默认无背景。
//            backgroundColor: 'rgb(128, 128, 128)',
//            全局的字体样式。
            textStyle: {
                color: '#fff',
                fontStyle: 'normal',
                fontWeight: 'normal',
                fontFamily: 'sans-serif',
                fontSize: 12,
            },
//            是否开启动画。
            animation: true,
//            是否开启动画的阈值，当单个系列显示的图形数量大于这个阈值时会关闭动画。
//            animationThreshold: {...},
//            初始动画的时长
//            animationDuration: {...},
//            初始动画的缓动效果。不同的缓动效果可以参考 缓动示例。
//            animationEasing: {...},
//            初始动画的延迟，支持回调函数，可以通过每个数据返回不同的 delay 时间实现更戏剧的初始动画效果。
//            animationDelay: {...},
//            数据更新动画的时长。
//            animationDurationUpdate: {...},
//            数据更新动画的缓动效果。
//            animationEasingUpdate: {...},
//            数据更新动画的延迟，
//            animationDelayUpdate: {...},
        });
    </script>
</body>
</html>
